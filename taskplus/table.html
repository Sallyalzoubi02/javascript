<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--bootstrp to style the table-->
    <title>Document</title>
</head>
<body>
    
<div id="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
          </tr>
        </thead>
        <tbody id="body">
          
        </tbody>
      </table>
</div>

    <script>

        let url = 'https://677f67de0476123f76a64435.mockapi.io/books'; // url of the api

        let body = document.getElementById("body"); // perant container id
        //  implementation 
        async function getAllBooks() {
            let responseAwait = await fetch(url); //fetch to get data from the url and bring it as a https response wiht iformation about the response like status , body ,header ...... 

            let data = await responseAwait.json();//convert to array of objects (the json() parse it to js objects )

            //display the data 
            // in foreach it will append new table row 
            data.forEach(element => {
                    body.innerHTML += `
                    <tr>
                    <th scope="col">${element.id}</th>
                    <td>${element.name}</td>
                    </tr>
                    `
                });


        }

        // call to function
        getAllBooks();

    </script>
</body>
</html>
