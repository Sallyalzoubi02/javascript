        //Q10)Write a JavaScript function that returns rate as text
        // less than 50 return ==> Fail
        // equal or between 50 and 59 ===> E
        // equal or between 60 and 69 ===> D
        // equal or between 70 and 79 ===> C
        // equal or between 80 and 89 ===> B
        // equal or between 90 and 100 ===> A
        document.write("<br>Q10<br>");
        
        function rating(deg) {
            if (deg < 50) {
                return deg+"===> fail";
            } else if (deg >= 50 && deg <= 59) {
                return deg+'===> E';
            } else if (deg >= 60 && deg <= 69) {
                return deg+'===> D';
            } else if (deg >= 70 && deg <= 79) {
                return deg+'===> C';
            } else if (deg >= 80 && deg <= 89) {
                return deg+'===> B';
            } else if (deg >= 90 && deg <= 100) {
                return deg+'===> A';
            }

               return "wrong entry, try again";
            }
        }
